<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1>Employee Database Management</h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>

    <div class="employees">
      <div class="employees__names">
        <span class="employee__names--title">Employee List</span>
        <div class="employees__names--list"></div>
      </div>

      <div class="employees__single">
        <span class="employee__single--title">Employee Information</span>
        <div class="employees__single--info"></div>
      </div>
    </div>

    <div class="addEmployee">
      <form class="addEmployee_create">
        Add a new Employee
        <div>
          <input
            type="text"
            name="firstName"
            placeholder="First Name"
            required
          />
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
        <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="number"
          name="contactNumber"
          placeholder="Contact"
          required
        />
        <input type="number" name="salary" placeholder="Salary" required />
        <input type="textarea" name="address" placeholder="Address" required />
        <input
          type="date"
          name="dob"
          placeholder="Date of Birth"
          class="addEmployee_create--dob"
          required
        />
      </form>
    </div>
  </body>
</html>
